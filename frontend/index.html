<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>File Simplification Tool</title>
</head>
<body>
    <h1>File Simplification Tool</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" multiple accept=".pdf, .docx">
        <div>
            <p>Be careful when editing prompt it is a bit brittle</p>
            <label for="promptInput">Prompt:</label>
            <textarea id="promptInput" name="prompt" placeholder="Enter Prompt">
                Rewrite this so that it would be understandable for someone who is not native in that language. Make sure not to skip anything or lose any meaning.
            </textarea>
        </div>
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect" name="model">
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        </select>
        <button type="submit">Simplify Files</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = document.getElementById('fileInput').files;
            const promptText = document.getElementById('promptInput').value.trim();
            const selectedModel = document.getElementById('modelSelect').value;
            if (files.length === 0) {
                alert('Please select at least one file.');
                return;
            }
            // Show processing message
            document.getElementById('result').innerText = 'Processing... Please wait.';
            const formData = new FormData();
            for (const file of files) {
                formData.append('files', file);
            }
            // add prompt and model as query parameters
            const queryParams = new URLSearchParams();
            queryParams.append('model', selectedModel);
            queryParams.append('prompt', promptText);
            try {
                const response = await fetch(`/simplify_files?${queryParams}`, {
                    method: 'POST',
                    body: formData,
                    
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'files.zip';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.getElementById('result').innerText = 'Files Simplified and Downloaded Successfully!';
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.detail}`);
                    document.getElementById('result').innerText = ''; // Clear processing message
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred, please try again.');
                document.getElementById('result').innerText = ''; // Clear processing message
            }
        });
    </script>
</body>
</html>
